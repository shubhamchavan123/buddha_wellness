name: Build & Release (Windows)

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    name: Build Android Release
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v3

      # 2️⃣ Set up Java 17
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3️⃣ Install Flutter 3.27.3 (your FVM version)
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.3'
          architecture: x64

      # 4️⃣ Get dependencies
      - run: flutter pub get

      # 5️⃣ Build APK (release, split per ABI)
      - run: flutter build apk --release --split-per-abi

      # 6️⃣ Upload APK as workflow artifact (optional)
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # 7️⃣ Push APK to GitHub Release
      - name: Push to GitHub Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/app-release.apk"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}
